<body>
    <script>
        let favourite_fruits = ["apple" , "mango"  , "pineapple"];
        console.log (includes(favourite_fruits,5));

function includes (favourite_fruits, searchElement) {
   for (key of favourite_fruits) {
      if (key === searchElement) {
         return true;
      }
      else {
         return false;
      }
   }
};

    </script>
