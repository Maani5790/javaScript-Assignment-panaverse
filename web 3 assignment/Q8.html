  <body>
    <script>
      function addition(a, b) {
        return a + b;
      }
      console.log(addition(4, 4));
      console.log(addition(6, 2));
      console.log(addition(5, 3));

      function subtraction(a, b) {
        return a - b;
      }
      console.log(subtraction(10, 2));

      function multiply(a, b) {
        return a * b;
      }
      console.log(multiply(4, 2));
    </script>
