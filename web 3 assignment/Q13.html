  <body>
    <script>
      function cars_details(name, model, ...options) {
        document.writeln(`cars`);

        car_parts = {
          name: name,
          model: model,
          options: options,
        };

        return car_parts;
      }
      cars = cars_details("Ferrari", "488 Pista Spider", (color = "White"));
      console.log(cars);
    </script>
